<!DOCTYPE html>
<html>
  <head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Explore the Top Streaming Services</h1>
  
  <div id="map"></div>
  
  <div id="dotplot"></div>
  
  
<script type="text/javascript">
  var spec = "https://ldow0002.github.io/assignment2/movie.vl.json";
  vegaEmbed('#map', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://ldow0002.github.io/assignment2/dotplot.vl.json";
  vegaEmbed('#dotplot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
